<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recuperar Contraseña - Concesionario</title>
    <style>
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Plus Jakarta Sans', -apple-system, BlinkMacSystemFont, sans-serif;
        }

        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700&display=swap');

        body {
            background: linear-gradient(135deg, #f8fafc 0%, #f1f5f9 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 2rem;
            position: relative;
            overflow-x: hidden;
        }

        body::before {
            content: "";
            position: fixed;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(166, 173, 196, 0.08) 0%, transparent 70%);
            z-index: -1;
            animation: float 15s infinite alternate ease-in-out;
        }

        @keyframes float {
            0% {
                transform: translate(0, 0);
            }
            50% {
                transform: translate(-5%, 5%);
            }
            100% {
                transform: translate(5%, -5%);
            }
        }

        .password-reset-card {
            background: rgba(255, 255, 255, 0.98);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border-radius: 24px;
            box-shadow: 0 20px 40px -10px rgba(0, 0, 0, 0.08), 
                        0 10px 20px -5px rgba(0, 0, 0, 0.04),
                        inset 0 1px 0 0 rgba(255, 255, 255, 0.3);
            width: 100%;
            max-width: 480px;
            padding: 3.5rem 3rem;
            border: 1px solid rgba(255, 255, 255, 0.3);
            margin: 2rem 0;
            position: relative;
            overflow: hidden;
            transition: transform 0.4s cubic-bezier(0.16, 1, 0.3, 1), 
                        box-shadow 0.4s cubic-bezier(0.16, 1, 0.3, 1);
        }

    
        .password-reset-card::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 6px;
            background: linear-gradient(90deg, #a6adc4 0%, #d1d6e8 50%, #a6adc4 100%);
        }
    
        .password-reset-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 30px 50px -15px rgba(0, 0, 0, 0.12), 
                        0 15px 30px -10px rgba(0, 0, 0, 0.06);
        }
    
        .logo {
            text-align: center;
            margin-bottom: 40px;
        }
    
        .logo h1 {
            color: #0f172a;
            font-weight: 700;
            font-size: 32px;
            letter-spacing: -0.75px;
            position: relative;
            display: inline-block;
        }
    
        .logo h1::after {
            content: "";
            position: absolute;
            bottom: -8px;
            left: 50%;
            transform: translateX(-50%);
            width: 48px;
            height: 3px;
            background: linear-gradient(90deg, #a6adc4 0%, #d1d6e8 100%);
            border-radius: 3px;
        }
    
        .password-form h2 {
            margin-bottom: 20px;
            color: #0f172a;
            font-size: 28px;
            text-align: center;
            font-weight: 700;
            letter-spacing: -0.5px;
        }
    
        .password-form p {
            margin-bottom: 32px;
            color: #64748b;
            text-align: center;
            font-size: 16px;
            line-height: 1.7;
        }
    
        .form-group {
            margin-bottom: 28px;
            position: relative;
        }
    
        .form-group label {
            display: block;
            margin-bottom: 10px;
            font-weight: 600;
            color: #334155;
            font-size: 15px;
        }
    
        .form-group input {
            width: 100%;
            padding: 16px 20px;
            border: 1px solid #e2e8f0;
            border-radius: 12px;
            font-size: 16px;
            transition: all 0.3s cubic-bezier(0.16, 1, 0.3, 1);
            background-color: #f8fafc;
            box-shadow: inset 0 1px 2px rgba(0, 0, 0, 0.03);
        }
    
        .form-group input:focus {
            border-color: #a6adc4;
            outline: none;
            box-shadow: 0 0 0 4px rgba(166, 173, 196, 0.2);
            background-color: white;
        }
    
        .form-group input::placeholder {
            color: #94a3b8;
            opacity: 0.6;
        }
    
        .btn-submit {
            background: linear-gradient(135deg, #a6adc4 0%, #c9d0e3 100%);
            color: white;
            border: none;
            padding: 18px;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.16, 1, 0.3, 1);
            width: 100%;
            margin-top: 12px;
            box-shadow: 0 4px 12px rgba(166, 173, 196, 0.25),
                        0 2px 4px rgba(166, 173, 196, 0.15);
            position: relative;
            overflow: hidden;
        }
    
        .btn-submit::before {
            content: "";
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: all 0.6s cubic-bezier(0.16, 1, 0.3, 1);
        }
    
        .btn-submit:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(166, 173, 196, 0.35),
                        0 4px 8px rgba(166, 173, 196, 0.25);
        }
    
        .btn-submit:hover::before {
            left: 100%;
        }
    
        .btn-submit:active {
            transform: translateY(0);
        }
    
        .back-to-login {
            text-align: center;
            margin-top: 28px;
        }
    
        .back-to-login a {
            color: #64748b;
            text-decoration: none;
            font-size: 15px;
            transition: all 0.3s ease;
            font-weight: 600;
            display: inline-flex;
            align-items: center;
            gap: 6px;
        }
    
        .back-to-login a:hover {
            color: #475569;
        }
    
        .back-to-login a svg {
            transition: transform 0.3s ease;
        }
    
        .back-to-login a:hover svg {
            transform: translateX(-3px);
        }
    
        .alert {
            padding: 16px;
            border-radius: 12px;
            margin-bottom: 28px;
            text-align: center;
            font-size: 15px;
            font-weight: 600;
            border: 1px solid;
            position: relative;
            overflow: hidden;
        }
    
        .alert::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 4px;
            height: 100%;
        }
    
        .alert-success {
            background-color: rgba(220, 252, 231, 0.4);
            color: #166534;
            border-color: rgba(74, 222, 128, 0.3);
        }
    
        .alert-success::before {
            background-color: #22c55e;
        }
    
        .alert-error {
            background-color: rgba(254, 226, 226, 0.4);
            color: #991b1b;
            border-color: rgba(248, 113, 113, 0.3);
        }
    
        .alert-error::before {
            background-color: #ef4444;
        }
    
        @media (max-width: 600px) {
            .password-reset-card {
                padding: 40px 28px;
                border-radius: 20px;
            }
            
            body::before {
                animation: none;
            }
            
            .logo h1 {
                font-size: 28px;
            }
            
            .password-form h2 {
                font-size: 24px;
            }
            
            .form-group input {
                padding: 14px 16px;
            }
            
            .btn-submit {
                padding: 16px;
            }
        }
    </style>
</head>
<body>
<div class="password-reset-card">
    <div class="logo">
        <h1>MotVirs</h1>
    </div>

    <div th:if="${success}" class="alert alert-success" th:text="${success}"></div>
    <div th:if="${error}" class="alert alert-error" th:text="${error}"></div>

    <form class="password-form" th:action="@{/auth/forgot-password}" method="post">
        <h2>Recuperar Contraseña</h2>
        <p>Ingresa tu correo electrónico y te enviaremos un enlace para restablecer tu contraseña.</p>

        <div class="form-group">
            <label for="email">Correo Electrónico</label>
            <input type="email" id="email" name="email" placeholder="ejemplo@dominio.com" required>
        </div>

        <button type="submit" class="btn-submit">Enviar Enlace</button>

        <div class="back-to-login">
            <a th:href="@{/auth/login}">← Volver al inicio de sesión</a>
        </div>
    </form>
</div>
</body>
</html>
